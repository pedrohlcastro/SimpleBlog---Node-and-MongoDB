{% extends "main.html" %}

{% block content %}

	<form name="loginForm" method="POST">
		<label for="username">Username:</label>
		<input style="margin-bottom: 2%;" class="form-control" type="username" name="username" placeholder="Username" id="username" />
		<label for="password">Senha:</label>
		<input class="form-control" type="password" name="password" placeholder="Senha" id="password" style=" margin-bottom: 2%;"/>
		<button class="btn btn-primary btn-block center-block" type="submit">Logar</button>
	</form>
	{% for message in messages %}
		<p> {{message}}</p>
	{% endfor %}
{% endblock content %}
