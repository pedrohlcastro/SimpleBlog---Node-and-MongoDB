{% extends "main.html" %}

{% block content %}
	<form name= "regForm">
		<label for="username">Username:</label>
		<input style="margin-bottom: 2%;" class="form-control" type="username" name="username" placeholder="Username" id="username"/>
		<label for="password">Senha:</label>
		<input class="form-control" type="text" name="password" placeholder="Senha" id="password" style=" margin-bottom: 2%;"/>
		<button class="btn btn-primary btn-block center-block" type="submit">Registrar</button>
	</form>
{% endblock content %}
